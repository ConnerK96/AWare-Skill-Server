name: randomint
slots:
  - name: number1
    entity: snips/number


  - name: number2
    entity: snips/number


utterances:
  - zufallszahl zwischen [number1](zehn) und [number2](20)
  - zahl zwischen [number1](10) und [number2](zwei)
  - zufallszahl bis [number1](zehn)
  - sag mir eine zufällige zahl
  - sag mir eine zufällige zahl bis [number2](fünf)


